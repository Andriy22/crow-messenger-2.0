version: '3'

services:
  api:
    container_name: api
    build:
      context: ./api
    env_file:
      - ./api/.env
    ports:
    - 3000:3000
    command: npm run start:dev
    depends_on:
      - postgres
    restart: always

  postgres:
    image: postgres:14.8-alpine3.18
    environment:
      POSTGRES_DB: "crowDb"
      POSTGRES_USER: "crowDbAdmin"
      POSTGRES_PASSWORD: "pgpwd4habr"
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  db-data:
